
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leoh AI | Seu Assistente Multimodal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              leoh: {
                primary: '#FF4D00',
                secondary: '#9F00FF',
                accent: '#FFD60A',
                deep: '#0A0015',
                light: '#FFF8E8',
                magenta: '#C026D3'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif']
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'orbit': 'orbit 20s linear infinite',
            },
            keyframes: {
              glow: {
                '0%': { filter: 'drop-shadow(0 0 5px rgba(255, 77, 0, 0.5))' },
                '100%': { filter: 'drop-shadow(0 0 20px rgba(255, 77, 0, 0.8))' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              orbit: {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body { 
        background-color: #0A0015; 
        color: #FFF8E8; 
        scroll-behavior: smooth; 
        overflow: hidden; 
        position: relative;
      }
      
      /* Nebula / Deep Space Texture */
      body::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: 
          radial-gradient(circle at 20% 30%, rgba(159, 0, 255, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 80% 70%, rgba(192, 38, 211, 0.05) 0%, transparent 40%),
          radial-gradient(2px 2px at 40px 60px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 20px 50px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 150px 150px, #fff, rgba(0,0,0,0));
        background-size: 100% 100%, 100% 100%, 200px 200px, 150px 150px, 300px 300px;
        z-index: -1;
        opacity: 0.6;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0A0015; }
      ::-webkit-scrollbar-thumb { background: #9F00FF; border-radius: 10px; }
      
      .glass { background: rgba(10, 0, 21, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
      
      .gradient-border { position: relative; border-radius: 1rem; }
      .gradient-border::before {
        content: ""; position: absolute; inset: -2px; border-radius: inherit; padding: 2px;
        background: linear-gradient(45deg, #FF4D00, #9F00FF, #FFD60A);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor; mask-composite: exclude;
        pointer-events: none;
        z-index: -1;
      }
      .fade-in { animation: fadeIn 0.5s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(255, 214, 10, 0.3), 0 0 20px rgba(255, 77, 0, 0.2);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
